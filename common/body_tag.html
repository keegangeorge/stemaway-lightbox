<script src="https://cdn.jsdelivr.net/npm/siema@1.5.1/dist/siema.min.js"></script>

<script>
const mySiema = new Siema();
const spagesPrev = document.querySelector('.spages-apply-page-prev');
const spagesNext = document.querySelector('.spages-apply-page-next');

spagesPrev.addEventListener('click', () => mySiema.prev());
spagesNext.addEventListener('click', () => mySiema.next());
</script>
